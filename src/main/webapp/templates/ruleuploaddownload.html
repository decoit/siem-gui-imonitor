<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">Regel {{ action }}</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<tbody>
								<tr>
									<td class="attrtitle">Neuer Name:</td>
									<td><input type="text" class="form-control input-sm" ng-model="$parent.name"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 text-left">
						<button class="btn btn-primary" ng-click="cancel()">Abbrechen</button>
					</div>
					<div class="col-md-6 text-right">
						<button class="btn btn-primary" ng-click="submit()">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
